<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar"
       [class.collapsed]="isSidenavCollapsed()"
       [class.expanded-on-hover]="isHovered && isSidenavCollapsed()"
       (mouseenter)="onSidebarHover(true)"
       (mouseleave)="onSidebarHover(false)">
  <div class="sidebar-header">
    <h1 class="sidebar-title">
      <span class="logo-icon">ðŸ¤–</span>
      <span class="text-xl font-bold text-primary">{{ 'AI Agent' }}</span>
    </h1>
    <button mat-icon-button (click)="toggleSidenav()" class="toggle-button">
      <mat-icon>{{ isSidenavCollapsed() ? 'chevron_right' : 'chevron_left' }}</mat-icon>
    </button>
  </div>
    <nav class="sidebar-nav">
      <a routerLink="/admin/dashboard" routerLinkActive="active-link" class="nav-item">
        <mat-icon class="nav-icon">dashboard</mat-icon>
        <span class="nav-label" [class.hidden]="isSidenavCollapsed()">Dashboard</span>
      </a>
      <a routerLink="/admin/users" routerLinkActive="active-link" class="nav-item">
        <mat-icon class="nav-icon">people</mat-icon>
        <span class="nav-label" [class.hidden]="isSidenavCollapsed()">Utenti</span>
      </a>
      <a routerLink="/admin/bookings" routerLinkActive="active-link" class="nav-item">
        <mat-icon class="nav-icon">bookings</mat-icon>
        <span class="nav-label" [class.hidden]="isSidenavCollapsed()">Prenotazioni</span>
      </a>
      <a routerLink="/admin/rooms" routerLinkActive="active-link" class="nav-item">
        <mat-icon class="nav-icon">room</mat-icon>
        <span class="nav-label" [class.hidden]="isSidenavCollapsed()">Sale</span>
      </a>
      <a routerLink="/login/" routerLinkActive="active-link" class="nav-item" (click)="logout()">
        <mat-icon class="nav-icon">logout</mat-icon>
        <span class="nav-label" [class.hidden]="isSidenavCollapsed()">Logout</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="main-header">
      <button mat-icon-button (click)="toggleSidenav()" class="mobile-toggle">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="flex items-center space-x-4">
          <div [matMenuTriggerFor]="userMenu" class="flex items-center cursor-pointer">
            <div class="avatar placeholder">
              <div class="bg-neutral text-neutral-content rounded-full">
              </div>
            </div>
            <span class="ml-2 hidden md:inline">{{ userEmail }}</span>
          </div>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            Logout
          </button>
        </mat-menu>
      </div>
    </header>
    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
