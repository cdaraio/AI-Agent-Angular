<!-- chat.component.html -->
<div class="font-sans bg-gray-50 h-screen flex flex-col overflow-hidden">
  <!-- Hologramma iniziale -->
  <div *ngIf="showHologram" @hologramAnim
       class="absolute inset-0 m-auto w-4/5 max-w-2xl aspect-square rounded-full border-2 border-blue-200/30 bg-gradient-radial from-blue-100/20 to-transparent flex flex-col items-center justify-center z-50">
    <div class="absolute inset-0 bg-[radial-gradient(circle,transparent_60%,rgba(20,126,251,0.1)_100%),linear-gradient(90deg,rgba(20,126,251,0.1)_1px,transparent_1px),linear-gradient(rgba(20,126,251,0.1)_1px,transparent_1px)] bg-[length:40px_40px] rounded-full"></div>
    <div class="text-center z-10">
      <h2 class="text-4xl font-bold bg-gradient-to-r from-gray-900 to-blue-600 bg-clip-text text-transparent mb-4">AI Agent</h2>
      <p class="text-lg text-gray-600">Inizializzazione del sistema prenotazioni...</p>
    </div>
  </div>

  <!-- Interfaccia principale -->
  <div [class.opacity-0]="showHologram" [class.pointer-events-none]="showHologram"
       class="transition-opacity duration-300 h-full flex flex-col">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md p-4 border-b border-blue-100 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 rounded-full bg-blue-500 animate-pulse"></span>
        <span class="font-medium text-gray-900">AI Agent - Online</span>
      </div>
    </header>

    <!-- Chat area -->
    <div #chatContainer class="flex-1 p-6 overflow-y-auto space-y-4">
      <div *ngFor="let msg of messages" @fadeIn
           class="flex" [class.justify-start]="msg.sender === 'ai'" [class.justify-end]="msg.sender === 'user'">
        <div [class.bg-blue-100]="msg.sender === 'ai'"
             [class.bg-white]="msg.sender === 'user'"
             class="max-w-[80%] rounded-2xl p-4 shadow-sm border border-blue-100/50 relative">
          <p class="text-gray-900">{{msg.text}}</p>
          <span class="text-xs text-gray-500 block mt-2">{{msg.time | date:'HH:mm'}}</span>

          <!-- Risultati prenotazioni -->
          <div *ngIf="msg.data?.rooms" class="mt-4 space-y-3">
            <div *ngFor="let room of msg.data?.rooms" class="bg-white p-4 rounded-xl border border-gray-200">
              <h4 class="font-bold text-gray-900">{{room.name}}</h4>
              <div class="flex justify-between text-sm text-gray-600 mt-2">
                <span>Capacità: {{room.capacity}}p</span>
                <span>Stato: {{room.status}}</span>
              </div>
              <button class="btn btn-primary btn-sm mt-3 w-full">PRENOTA</button>
            </div>
          </div>

          <!-- Mappa 3D -->
          <div *ngIf="msg.data?.map" class="mt-4">
            <img [src]="'assets/3d-maps/' + msg.data?.map + '.png'"
                 alt="Mappa 3D Sala" class="rounded-lg border border-gray-200">
            <div class="flex gap-2 mt-3">
              <button class="btn btn-outline btn-sm flex-1">360° VIEW</button>
              <button class="btn btn-outline btn-sm flex-1">CONFIGURA</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Typing indicator -->
      <div *ngIf="isProcessing" class="flex items-center gap-2 pl-4">
        <div class="flex space-x-1">
          <span class="w-2 h-2 rounded-full bg-blue-400 animate-bounce"></span>
          <span class="w-2 h-2 rounded-full bg-blue-400 animate-bounce" style="animation-delay: 0.2s"></span>
          <span class="w-2 h-2 rounded-full bg-blue-400 animate-bounce" style="animation-delay: 0.4s"></span>
        </div>
        <span class="text-sm text-gray-500">Sta scrivendo...</span>
      </div>
    </div>

    <!-- Input area -->
    <div class="bg-white/80 backdrop-blur-md p-4 border-t border-blue-100 flex items-center">
      <input type="text" [(ngModel)]="userInput" (keyup.enter)="sendMessage()"
             placeholder="Chiedimi di prenotare una sala..."
             class="flex-1 bg-gray-100/50 border border-blue-200 rounded-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
             [disabled]="isProcessing">
      <button (click)="sendMessage()" [disabled]="!userInput.trim() || isProcessing"
              class="send-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" class="w-5 h-5">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
