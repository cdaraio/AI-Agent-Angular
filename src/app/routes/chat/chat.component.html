<div class="h-screen bg-gradient-to-br from-gray-50 to-blue-50 flex flex-col overflow-hidden">
  <!-- Header -->
  <header class="bg-white/70 backdrop-blur-xl border-b border-blue-100/50 px-6 py-4 shadow-sm">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="relative">
          <div
            class="w-12 h-12 rounded-2xl bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center shadow-lg">
            <img src="assets/images/logo.png" alt="Logo" />
          </div>
          <div class="absolute -inset-1 rounded-2xl bg-cyan-400/20 blur-md animate-pulse"></div>
        </div>

        <div>
          <h1 class="text-xl font-bold text-primary">Agente Prenotazioni</h1>
          <p class="text-xs text-green-500 flex items-center online">
            <span class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></span>
            Online
          </p>
        </div>
      </div>

      <button (click)="logout()" class="relative group">
        <div class="p-2 rounded-full bg-white shadow-md group-hover:bg-blue-50 transition-colors duration-300">
          <svg xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-500 group-hover:text-blue-600 transition-colors" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </div>
        <span
          class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 text-xs text-blue-500 opacity-0 group-hover:opacity-100 transition-opacity">Esci</span>
      </button>
    </div>
  </header>

  <!-- Area Messaggi -->
  <main #messagesContainer class="flex-1 overflow-y-auto px-4 py-6 space-y-4">
    <div *ngFor="let message of messages(); trackBy: trackById" [class.justify-end]="message.direzione === 'outgoing'"
      [class.justify-start]="message.direzione === 'incoming'" class="flex">

      <!-- Messaggi utente -->
      <div *ngIf="message.direzione === 'outgoing'"
        class="max-w-[85%] rounded-3xl px-5 py-3 shadow-sm bg-gradient-to-r from-blue-600 to-cyan-500 text-white shadow-blue-200/50">
        <p class="text-sm/relaxed">{{ message.contenuto }}</p>
        <div class="flex items-center justify-end mt-1 space-x-1">
          <span class="text-xs text-blue-100/80">
            {{ message.timestamp | date:'HH:mm' }}
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-blue-200" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd" />
          </svg>
        </div>
      </div>

      <!-- Messaggi sistema -->
      <div *ngIf="message.direzione === 'incoming'" class="flex items-start gap-2 max-w-[85%]">
        <div
          class="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center shadow-md">
          <img src="assets/images/logo.png" alt="Logo" />
        </div>
        <div class="rounded-3xl px-5 py-3 shadow-sm bg-white border border-blue-100/50 w-full">
          <p class="text-sm/relaxed" [innerHTML]="formatMessage(message.contenuto)"></p>

          <!-- Sezione unificata per le opzioni di risposta -->
          <div *ngIf="message.response_options?.length" class="mt-3 space-y-2">
            <!-- Sale disponibili -->
            <div *ngIf="awaitingSelection()?.type === 'sala'">
              <p class="text-xs font-medium text-gray-500">Sale disponibili:</p>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                <button *ngFor="let sala of message.response_options" (click)="selectOption(sala)"
                  class="flex flex-col px-4 py-3 text-left rounded-lg border border-blue-200 hover:bg-blue-50 transition-colors hover:shadow-sm">
                  <span class="font-medium text-blue-600">{{sala.nome}}</span>
                  <span class="text-xs text-gray-500">ID: {{sala.id}}</span>
                  <span *ngIf="sala.numero_posti" class="text-xs text-gray-500 mt-1">
                    Capacit√†: {{sala.numero_posti}} persone
                  </span>
                </button>
              </div>
            </div>

            <!-- Prenotazioni utente -->
            <div *ngIf="awaitingSelection()?.type === 'prenotazione'">
              <p class="text-xs font-medium text-gray-500">Le tue prenotazioni:</p>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                <button *ngFor="let pren of message.response_options" (click)="selectOption(pren)"
                  class="flex flex-col px-4 py-3 text-left rounded-lg border border-blue-200 hover:bg-blue-50 transition-colors hover:shadow-sm">
                  <span class="font-medium text-blue-600">Prenotazione #{{pren.id}}</span>

                  <!-- Usa pren.sala_nome invece di pren.id_sala -->
                  <span class="text-xs text-gray-500">Sala: {{pren.sala_id || 'N/A'}}</span>

                  <!-- Formatta correttamente la data -->
                  <span class="text-xs text-gray-500">
                    Inizio: {{pren.data_ora_inizio | date:'dd/MM/yyyy HH:mm'}}
                  </span>
                  <span class="text-xs text-gray-500">
                    Fine: {{pren.data_ora_fine | date:'dd/MM/yyyy HH:mm'}}
                  </span>

                </button>
              </div>
            </div>

            <!-- Motivazioni disponibili -->
            <div *ngIf="awaitingSelection()?.type === 'motivazione'">
              <p class="text-xs font-medium text-gray-500">Seleziona una motivazione:</p>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                <button *ngFor="let motivazione of message.response_options" (click)="selectOption(motivazione)"
                  class="flex flex-col px-4 py-3 text-left rounded-lg border border-blue-200 hover:bg-blue-50 transition-colors hover:shadow-sm">
                  <span class="font-medium text-blue-600">{{motivazione.label}}</span>
                </button>
              </div>
            </div>

            <p class="text-xs text-gray-400 mt-2">Clicca su un'opzione per selezionarla</p>
          </div>

          <div class="flex items-center justify-end mt-1 space-x-1">
            <span class="text-xs text-gray-500">
              {{ message.timestamp | date:'HH:mm' }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Indicatore di typing -->
    <div *ngIf="isTyping()" class="typing-indicator flex justify-start items-center gap-2">
      <div
        class="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center shadow-md">
        <img src="assets/images/logo.png" alt="Logo" />
      </div>
      <div class="max-w-[85%] rounded-3xl bg-white/80 border border-blue-100/30 px-5 py-3 shadow-sm backdrop-blur-sm">
        <div class="flex space-x-2 items-center">
          <div class="relative flex space-x-1.5">
            <div class="w-2 h-2 rounded-full bg-blue-400 animate-bounce" style="animation-delay: 0s"></div>
            <div class="w-2 h-2 rounded-full bg-blue-400 animate-bounce" style="animation-delay: 0.2s"></div>
            <div class="w-2 h-2 rounded-full bg-blue-400 animate-bounce" style="animation-delay: 0.4s"></div>
            <div class="absolute -inset-1 bg-blue-400/10 rounded-full animate-pulse"></div>
          </div>
          <span class="text-xs text-gray-500">L'agente sta rispondendo...</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Area Input -->
  <footer class="bg-white/80 backdrop-blur-lg border-t border-blue-100/30 p-4">
    <div class="p-4 bg-white/80 border-t border-gray-200">
      <div class="flex items-center gap-2">
        <input type="text" [value]="userInput()" (input)="updateInput($event)" (keyup.enter)="sendMessage()"
          placeholder="Scrivi il tuo messaggio..." [disabled]="isTyping()"
          class="flex-1 px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          autocomplete="off" />
        <button (click)="sendMessage()" [disabled]="!userInput() || isTyping()"
          class="p-3 rounded-full bg-blue-600 text-white disabled:bg-gray-400 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z"
              clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
  </footer>
</div>
