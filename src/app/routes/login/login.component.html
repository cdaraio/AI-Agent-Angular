<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-6 relative overflow-hidden">
  <!-- Particelle animate (versione chiara) -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="particle absolute top-1/4 left-1/4 w-2 h-2 rounded-full bg-blue-400/30 animate-float"></div>
    <div class="particle absolute top-1/3 right-1/4 w-3 h-3 rounded-full bg-indigo-400/30 animate-float delay-1000"></div>
    <div class="particle absolute bottom-1/4 left-1/3 w-2 h-2 rounded-full bg-purple-400/30 animate-float delay-2000"></div>
  </div>

  <!-- Login Card -->
  <div class="glass-card w-full max-w-md rounded-2xl border border-gray-200 backdrop-blur-xl shadow-xl bg-white/80 transform transition-all duration-500 hover:shadow-2xl hover:shadow-blue-400/20">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-400 to-indigo-500 p-6 relative overflow-hidden rounded-t-2xl group">
      <div class="absolute inset-0 bg-gradient-to-r from-white/30 to-white/0 opacity-40 group-hover:opacity-50 transition-opacity duration-300"></div>
      <h1 class="text-3xl font-bold text-white z-10 transform transition-transform duration-300 group-hover:translate-x-1">AI Agent</h1>
    </div>

    <!-- Form -->
    <div class="p-6 space-y-6">
      <form (ngSubmit)="login()" class="space-y-4">
        <!-- Email Field -->
        <!-- Email Field -->
<div class="form-control">
  <label class="label">
    <span class="label-text text-gray-700 transition-all duration-200">Email</span>
  </label>
  <div class="relative">
    <input
      type="email"
      [ngModel]="email()"
      (ngModelChange)="email.set($event)"
      name="email"
      placeholder="your@email.com"
      class="input input-bordered w-full bg-white/90 border-gray-300 text-gray-800 pl-10 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300"
      required
      autocomplete="username"
      [class.border-red-400]="!isEmailValid() && email().length > 0"
      [class.animate-shake]="!isEmailValid() && email().length > 0"
    />
    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-blue-500 transition-transform duration-300 group-hover:scale-110">
      <mat-icon class="hover:scale-110 transition-transform">alternate_email</mat-icon>
    </span>
  </div>
  <div
    *ngIf="!isEmailValid() && email().length > 0"
    class="flex items-start mt-1 text-sm text-red-500 animate-fade-in"
  >
    <mat-icon class="text-sm mr-1 animate-pulse">error_outline</mat-icon>
    <span class="animate-slide-right">Inserire una email valida</span>
  </div>
</div>

<!-- Password Field -->
<div class="form-control">
  <label class="label">
    <span class="label-text text-gray-700 transition-all duration-200">Password</span>
  </label>
  <div class="relative">
    <input
      type="password"
      [ngModel]="password()"
      (ngModelChange)="password.set($event)"
      name="password"
      placeholder="••••••••"
      class="input input-bordered w-full bg-white/90 border-gray-300 text-gray-800 pl-10 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300"
      required
      minlength="6"
      autocomplete="current-password"
      [class.border-red-400]="!isPasswordValid() && password().length > 0"
      [class.animate-shake]="!isPasswordValid() && password().length > 0"
    />
    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-blue-500 transition-transform duration-300">
      <mat-icon class="hover:scale-110 transition-transform">lock</mat-icon>
    </span>
  </div>
  <div
    *ngIf="!isPasswordValid() && password().length > 0"
    class="flex items-start mt-1 text-sm text-red-500 animate-fade-in"
  >
    <mat-icon class="text-sm mr-1 animate-pulse">error_outline</mat-icon>
    <span class="animate-slide-right">La password deve essere di minimo 6 caratteri</span>
  </div>
</div>

        <!-- Error Message -->
        <div
          *ngIf="error()"
          class="flex items-center p-3 border-l-4 border-red-400 bg-red-100/80 rounded-r animate-fade-in-up"
        >
          <mat-icon class="text-red-500 mr-2 animate-bounce">warning</mat-icon>
          <span class="text-red-700 text-sm">{{ error() }}</span>
        </div>

        <!-- Actions -->
        <div class="space-y-4 mt-6">
          <button
            type="submit"
            [disabled]="!isFormValid()"
            class="btn w-full h-12 rounded-lg shadow-lg transform transition-all duration-300 hover:scale-[1.02] active:scale-[0.98] bg-gradient-to-r from-blue-400 to-indigo-500 text-white border-none hover:from-blue-300 hover:to-indigo-400 hover:shadow-blue-400/30"
          >
            <span class="flex items-center justify-center">
              <span class="mr-2 transition-all duration-300 group-hover:mr-3">Login</span>
              <mat-icon class="transition-all duration-300 group-hover:translate-x-1">arrow_forward</mat-icon>
            </span>
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400 transition-all duration-1000 hover:via-indigo-300 hover:to-purple-300"></div>
  </div>
</div>
